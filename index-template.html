<!DOCTYPE html>
<html>
<head>
	<title>{{global.title}}</title>
	<link href="/style.css" rel="stylesheet">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h1 id="title">
		<a href="/">
			Jakski's blog
		</a>
	</h1>
	<!-- START BODY -->
	<ul id="posts-list">
	{{#global.pages}}
	{{#type=post}}
		<li class="posts-list-item">
			<a href="/{{output}}">
				{{title}}
			</a>
			<time datetime="{{date}}">
				[{{date}}]
			</time>
		</li>
	{{/type=post}}
	{{/global.pages}}
	</ul>
	<!-- END BODY -->
</body>
</html>
