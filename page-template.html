<!DOCTYPE html>
<html>
<head>
	<title>{{page.title}}</title>
	<link href="/style.css" rel="stylesheet">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h1 id="title">
		<a href="/">
			Jakski's blog
		</a>
	</h1>
	<!-- START BODY -->
	<header>
		<h1 id="post-title">{{page.title}}</h1>
		<time id="post-date" datetime="{{page.date}}">
			{{page.date}}
		</time>
	</header>
	{{&content}}
	<!-- END BODY -->
</body>
</html>
